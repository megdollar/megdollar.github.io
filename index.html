<!DOCTYPE html>

<html>
<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">

  <!-- Tells the browser what the title of this page should be. -->
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="css/style.css" rel="stylesheet">




<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDVARv_ZoS4MMX2Hey878kHKqI7JVQyO_0"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">


</head>
<body>
  <div id="main">

    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
      <a id="menu" class="header__menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
      </svg>
    </div>
    <nav id="drawer" class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#education">Education</a></li>
        <li class="nav__item"><a href="#projects">Projects</a></li>
        <li class="nav__item"><a href="#workExperience">Work Experience</a></li>
        <li class="nav__item"><a href="#mapDiv">Where I've Lived and Worked</a></li>
      </ul>
    </nav>
    <div style="clear: both;"></div>
    <div id="education" class="aqua">
      <h2>Education</h2>
    </div>
    <div id="projects" class="gray">
      <h2 class="projects-title">Projects</h2>
    </div>
    <div id="workExperience" class="aqua">
      <h2>Work Experience</h2>
    </div>
    <div id="mapDiv" class="blue">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect" class="dark-gray">
      <h2>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <script src="js/jQuery.js"></script>

  <script src="js/helper.js"></script>


  <script src="js/resumeBuilder.js"></script>


  <script>

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
